<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>权限管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../js/common/pathUrl.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            padding: 0;
            margin: 0;
            border: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<input name="id" id="permissionId" class="mini-hidden"/>
<table >
    <tr>
        <td width="5%"></td>
        <td >
            角色列表
            <div id="listbox1" class="mini-listbox"  style="width:400px;height:450px;"
                 showCheckBox="true" multiSelect="true" >
                <div property="columns">
                    <div header="角色ID" field="id"></div>
                    <div header="角色名称" field="roleName"></div>
                </div>
            </div>
        </td>
        <td style="width:60px;text-align:center;">
            &nbsp;&nbsp;&nbsp;
        </td>
        <td>
            菜单树
            <div class="mini-toolbar" style="width:400px;height:450px;">
                <div class="mini-fit">
                    <ul id="tree2" class="mini-tree" style="padding:5px;"
                        showTreeIcon="true" textField="text" idField="id" parentField="parentId" resultAsTree="false"
                        showCheckBox="true" checkRecursive="true" autoCheckParent="true"
                        onbeforenodecheck="onBeforeNodeCheck" allowSelect="false" enableHotTrack="false">
                    </ul>
                </div>
            </div>

        </td>
    </tr>
</table>
</br>
<div style="text-align:center;padding:10px;">
    <a class="mini-button" onclick="saveData()" style="width:60px;margin-right:20px;">保存</a>
</div>
</br>
<script type="text/javascript">
    mini.parse();
    var listbox1 = mini.get("listbox1");
    var tree = mini.get("tree2");

    //初始化数据
    $(function () {
        init();
    });


    function init() {
        loadTree();
    }

    //加载tree
    function loadTree() {
        tree.setUrl(menu_getListById+"0");
        tree.load();
    }
    //--------------------------------
    function onBeforeNodeCheck(e) {
        var tree = e.sender;
        var node = e.node;
        if (tree.hasChildren(node)) {
            //e.cancel = true;
        }
    }

    function SetData(data) {
        if (data.action == "auth") {
            //跨页面传递的数据对象，克隆后才可以安全使用
            data = mini.clone(data);
            mini.get("permissionId").setValue(data.id);
            //角色未授权
            noAuthList(data.id);
            //角色已授权
            yesAuthList(data.id);
        }
    }

    function saveData() {
        var data = listbox2.getData();
        var json = mini.encode(data);
        var permissionId=mini.get("permissionId").getValue();
        var permission=new Object();
        var roleList=eval(json);
        permission.id=permissionId;
        permission.roleList=roleList;
        $.ajax({
            url: permission_permissionToRole,
            type: 'post',
            data: JSON.stringify(permission),
            contentType: "application/json;charset=utf-8",
            success: function (text) {
                if (text.code == 200) {
                    alert("保存成功!");
                    CloseWindow("save");
                } else {
                    alert(text.message);
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert(jqXHR.responseText);
                CloseWindow();
            }
        });
    }

    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }

    //角色未授权List
    function noAuthList(id){
        $.ajax({
            url: permission_queryNoAuthRoleByPermissId + id,
            cache: false,
            success: function (text) {
                listbox1.addItems(text.data);
            }
        });
    }
    //角色已授权List
    function yesAuthList(id){
        $.ajax({
            url: permission_queryRolePermissByPermissId + id,
            cache: false,
            success: function (text) {
                var roleArr=[];
                text.data.forEach(function(item) {
                    var role=new Object();
                    role.id=item.roleId;
                    role.roleName=item.roleName;
                    roleArr.push(role);
                });
                listbox2.addItems(roleArr);
            }
        });
    }

</script>
</body>
</html>
