<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>字典管理</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../js/common/pathUrl.js" type="text/javascript"></script>
    <script src="../../js/common/common.js" type="text/javascript"></script>
</head>
<body>
<div class="mini-toolbar" style="border-bottom:0;padding:10px;">
    <input id="dictTypeId" name="dictType" class="mini-hidden"/>
    <form id="form1">
        <table border="0" cellpadding="1" cellspacing="2" style="width:100%;">
            <tr>
                <td style="width:60px;text-align: right">字典编码：</td>
                <td style="width:100px">
                    <input class="mini-textbox" name="dictCode" emptyText="请输入字典编码" onenter="onKeyEnter"/>
                </td>
                <td style="width:60px;text-align: right">字典名称：</td>
                <td style="width:100px">
                    <input class="mini-textbox" name="dictName" emptyText="请输入字典名称" onenter="onKeyEnter"/>
                </td>
                <td style="width:60px;text-align: right">是否有效：</td>
                <td style="width:100px">
                    <!--<input class="mini-textbox" name="isValid" emptyText="请选择" onenter="onKeyEnter"/>-->
                    <input class="mini-combobox" name="isValid" data-options={codeType:"IS_VALID"}
                           textField="dictName" valueField="dictCode" emptyText="请选择..." allowInput="false" showNullItem="true" nullItemText="请选择..."/>
                </td>
            </tr>
            <tr>
                <td colspan="6" style="width:100px" align="right">
                    <a class="mini-button" onclick="clear()">重置</a>
                    <a class="mini-button" onclick="search()">查询</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<div style="width:100%;height:100%;">
    <div class="mini-toolbar" style="border-bottom:0;padding:0px;">
        <table style="width:100%;height:100%;">
            <tr>
                <td style="width:100%;">
                    <a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
                    <a class="mini-button" iconCls="icon-add" onclick="edit()">编辑</a>
                    <a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
                </td>
            </tr>
        </table>
    </div>
</div>
<div id="datagrid1" class="mini-datagrid" style="width:100%;" allowResize="true"
     idField="id" multiSelect="true" sizeList="[20,30,50,100]" pageIndex="1" pageSize="20" showPager="true"
     idField="id">
    <div property="columns">
        <!--<div type="indexcolumn"></div>        -->
        <div type="checkcolumn"></div>
        <div field="id" width="50" headerAlign="center" align="center" allowSort="true">ID</div>
        <div field="dictType" width="100" headerAlign="center" align="center" allowSort="true">类型编码</div>
        <div field="dictCode" width="100" headerAlign="center" align="center" allowSort="true">字典编码</div>
        <div field="dictName" width="100" headerAlign="center" align="center" allowSort="true">字典名称</div>
        <div field="no" width="100" headerAlign="center" align="center" allowSort="true">排序</div>
        <div field="remark" width="100" headerAlign="center" align="center" allowSort="true">备注</div>
        <div field="isValid" width="100" headerAlign="center" align="center" allowSort="true" renderer="getDictName">是否有效</div>
        <div field="createTime" width="150" headerAlign="center" align="center" allowSort="true">创建时间</div>
        <div field="updateTime" width="150" headerAlign="center" align="center" allowSort="true">更新时间</div>
    </div>
</div>
</body>
</html>
<script>
    mini.parse();
    var grid = mini.get("datagrid1");

    //父页面弹开子页面调用方法
    function openWinloadGrid(data) {
        data = mini.clone(data);
        grid.setUrl(dictData_list);
        grid.load({"dictType": data.dictType});

        //dictTypeId赋值
        mini.get("dictTypeId").setValue(data.dictType);

        //获取下拉选字典AND列表字典
        dictDataAction.getDictData("form1",dictData_queryDictDataByType);
        dictDataAction.getAA10INfoDict("isValid","IS_VALID",dictData_queryDictDataByType);
    }

    //加载grid
    function loadGrid() {
        var dictTypeVal=mini.get("dictTypeId").getValue();
        grid.setUrl(dictData_list);
        grid.load({"dictType": dictTypeVal});
    }

    grid.on("drawcell", function (e) {
        var record = e.record,
            column = e.column,
            field = e.field,
            value = e.value;
        //格式化日期
        if (field == "createTime"||field == "updateTime") {
            var value= new Date(parseInt(value));
            e.cellHtml =mini.formatDate(value, "yyyy年MM月dd日");
        }
    });

    //查询grid
    function search() {
        var form = new mini.Form("form1");
        var data = form.getData();
        var dictTypeVal=mini.get("dictTypeId").getValue();
        grid.load({"dictType": dictTypeVal,"dictCode": data.dictCode,"dictName":data.dictName,"isValid":data.isValid});
    }

    function onKeyEnter(e) {
        search();
    }

    //重置
    function clear() {
        var form = new mini.Form("form1");
        form.reset();
        search();
    }

    function add() {
        var dictTypeVal=mini.get("dictTypeId").getValue();
        mini.open({
            targetWindow: window,
            url: basePath + "/static/frame/frame1/pages/sys/dictData_add_edit.html",
            title: "新增字典数据", width: 600, height: 400,
            onload: function () {
                var iframe = this.getIFrameEl();
                var data = {action: "new",dictType:dictTypeVal};
                iframe.contentWindow.SetData(data);
            },
            ondestroy: function (action) {

                grid.reload();
            }
        });
    }

    function edit() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: basePath + "/static/frame/frame1/pages/sys/dictData_add_edit.html",
                title: "编辑字典类型", width: 600, height: 300,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {action: "edit", id: row.id};
                    iframe.contentWindow.SetData(data);

                },
                ondestroy: function (action) {
                    //var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });

        } else {
            alert("请选中一条记录");
        }
    }

    function remove() {
        var rows = grid.getSelecteds();
        if (rows.length > 0) {
            if (confirm("确定删除选中记录？")) {
                var ids = [];
                for (var i = 0, l = rows.length; i < l; i++) {
                    var r = rows[i];
                    ids.push(r.id);
                }
                var id = ids.join(',');
                grid.loading("操作中，请稍后......");
                $.ajax({
                    url: dictData_delete + "/" + id,
                    success: function (text) {
                        if (text.code == 200) {
                            alert("删除成功!");
                            grid.reload();
                        } else {
                            alert(text.message);
                        }
                    },
                    error: function () {
                    }
                });
            }
        } else {
            alert("请选中一条记录");
        }
    }

    //列表获取字典数据赋值
    function getDictName(e){
        return dictDataAction.getAA10INfoDictInfo(e.column.field,e.value);
    }

    //添加字典
    function addDictData() {
        var row = grid.getSelected();
        if (row) {
            mini.open({
                url: basePath + "/static/frame/frame1/pages/sys/dictData.html",
                title: "编辑字典数据", width: 600, height: 400,
                onload: function () {
                    var iframe = this.getIFrameEl();
                    var data = {dictType: row.dictType};
                    iframe.contentWindow.loadGrid(data);

                },
                ondestroy: function (action) {
                    //var iframe = this.getIFrameEl();
                    grid.reload();
                }
            });

        } else {
            alert("请选中一条记录");
        }
    }
</script>
