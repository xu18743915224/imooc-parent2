<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>失效重新登录</title>
    <script src="../../../../scripts/boot.js" type="text/javascript"></script>
    <script src="../../js/common/pathUrl.js" type="text/javascript"></script>
</head>

<style>
    .login-container {
        margin: 50px;
        width: 100%;
    }

    .form-container {
        margin: 0px auto;
        width: 50%;
        text-align: center;
        box-shadow: 1px 1px 10px #888888;
        height: 300px;
        padding: 5px;
    }

    input {
        margin-top: 10px;
        width: 350px;
        height: 30px;
        border-radius: 3px;
        border: 1px #E9686B solid;
        padding-left: 2px;

    }


    .btn {
        width: 350px;
        height: 35px;
        line-height: 35px;
        cursor: pointer;
        margin-top: 20px;
        border-radius: 3px;
        background-color: #E9686B;
        color: white;
        border: none;
        font-size: 15px;
    }

    .title {
        margin-top: 5px;
        font-size: 18px;
        color: #E9686B;
    }
</style>
<body>
<div class="login-container">
    <div class="form-container">
        <p class="title">登录超时，请重新登录!</p>
        <button id="submit" type="button" class="btn">点击去登录</button>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        $('#submit').click(function () {
            login();
        });
    });

    function login() {
        window.location.href = user_loginPage;
    }

</script>
